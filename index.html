<!DOCTYPE html>
<html lang="en" data-framework="angularjs">
<head>
	<title>AngularJS * App note</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<style type="text/css">[ng-clock]{display:none;}</style>
</head>
<body ng-app="todomvc">
    <ng-view/>

    <script type="text/ng-template" id="todomvc-index.html">
        <section id="todoapp">
            <header id="header">
                <h1>App note</h1>
                <span>Double click to edit a note!</span>
                <form id="todo-form" ng-submit="addTodo()">
                    <input id="new-todo" placeholder="What needs to be done?" ng-model="newTodo" ng-disabled="saving" autoFocus/>
                </form>
            </header>
            <section id="main" ng-show="todos.length" ng-cloak>
                <input id="toggle-all" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)">
                <label for="toggle-all">Mark all as complete</label>
                <ul id="todo-list">
                    <li ng-repeat="todo in todos" ng-class="{complete:todo.completed,editing:todo == editedTodo}">
                        <div class="view">
                             <input type="checkbox" class="toggle" ng-model="todo.completed" ng-change="toggleCompleted(todo)">
                             <label ng-dblclick="editTodo(todo)">{{todo.title}}</label>
                             <button class="destroy" ng-click="removeTodo(todo)">X</button>
                        </div>
                        <form ng-submit="saveEdits(todo)" ng-if="todo.edit">
                            <input class="edit" ng-model="todo.title">
                        </form>
                    </li>
                </ul>
            </section>
        </section>
    </script>

    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="node_modules/angular-resource/angular-resource.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/todomvcCtrl.js"></script>
</body>
</html>
